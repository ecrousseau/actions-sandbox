name: PR
run-name: ${{ github.event_name }}
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: ${{ github.head_ref }}

jobs:
  opened:
    #if: ${{ github. == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - run: echo PR opened or synched!
      - run: echo ${{ github.event }}
  closed:
    #if: ${{ github. == 'closed' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'
      - run: echo PR closed!
